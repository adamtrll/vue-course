<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form @submit.prevent="signIn">
            <p>
                <label for="">
                    Email Address
                </label>
                <input type="text" v-model="user.email">
            </p>
            <p>
                <label for="">Password</label>
                <input type="password" v-model="user.password">
            </p>
            <p>
                <button>Sign In</button>
            </p>
        </form>

        {{ user.email }}

        <hr>

        <p>
            <label for="">
                <input type="checkbox" v-model="autoplay">
                Autoplay is
                <template v-if="autoplay">on</template>
                <template v-else>off</template>
            </label>
        </p>

        <hr>

        <p>
            <label for="">
                <input type="checkbox" v-model="shoppingList" value="milk">
                Milk
            </label>
            <label for="">
                <input type="checkbox" v-model="shoppingList" value="bread">
                Bread
            </label>
            <label for=""></label>
            <input type="checkbox" v-model="shoppingList" value="eggs">
            Eggs
            </label>
        </p>

        {{ shoppingList }}

        <hr>

        <p>
            <label for="">
                <input type="radio" v-model="gender" value="male">
                Male
            </label>
            <label for="">
                <input type="radio" v-model="gender" value="female">
                Female
            </label>
            <label for="">
                <input type="radio" v-model="gender" value="other">
                Other
            </label>
        </p>

        {{ gender }}

        <hr>

        <select>
            <option value="">Assignee</option>
            <option>Item 1</option>
            <option>Item 2</option>
        </select>

        <hr>

        <textarea v-model.lazy.trim="note"></textarea>

        <p style="white-space: pre-line;">
            {{ note.length }}
        </p>

        <hr>


        <p>
            <input type="number" v-model.number="price">
        </p>
        {{ price + shippingPrice}}

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue

        const app = createApp({
            setup() {

                const user = reactive({
                    email: '',
                    password: '',
                })
                // const email = ref('')
                // const password = ref('')

                const signIn = async () => {
                    console.log('signIn')

                    // todo: call server

                    // const response = await fetch('/auth/login', {
                    //    method: 'POST',
                    //    body: JSON.stringify(user),
                    // })

                    user.email = ''
                    user.password = ''
                }

                //

                const autoplay = ref(false)

                //

                const shoppingList = ref([])

                //

                const gender = ref()

                //

                const note = ref('')

                //
                const shippingPrice = 1500
                const price = ref(0)

                return {
                    signIn,
                    // email,
                    //password,
                    user,
                    //
                    autoplay,
                    //
                    shoppingList,
                    //
                    gender,
                    //
                    note,
                    //
                    shippingPrice,
                    price
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
