<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue issue trackker</title>

    <!-- Styling purposes only -->
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        #app {
            width: 500px;
            margin: 2rem auto;
        }

        form {
            display: grid;
            gap: 1rem;
        }

        form>div {
            display: grid;
            gap: 0.25rem;
        }

        form>div>label {
            font-size: 0.8rem;
            font-weight: medium;
        }

        form>div>input,
        form>div>textarea {
            padding: 0.25rem;
            border: 1px solid #d2d2d2;
            border-radius: 0.35rem;
        }

        .labels {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .label {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 3px 6px;
            border-radius: 0.5rem;
            color: white;
            font-size: 0.75rem;
        }

        form>div>p {
            font-size: 0.7rem;
            font-weight: medium;
            margin: 0;
        }

        form>div>button {
            padding: 0.5rem 0.5rem;
            border: 1px solid #d2d2d2;
            border-radius: 0.35rem;
            background-color: black;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }

        section {
            margin-top: 2rem;
        }

        section>div {
            margin-bottom: 1rem;
            border: 1px solid #d2d2d2;
            border-radius: .5rem;
            padding: 1rem;
        }

        section>div>h5 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: medium;
            margin: 0;
        }

        section>div>.labels {
            margin: 1rem 0;
        }

        section>div>p {
            font-size: 0.8rem;
        }

        section>div>button {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d2d2d2;
            border-radius: 0.35rem;
            background-color: rgb(228, 228, 228);
            color: rgb(25, 25, 25);
            font-size: 0.65rem;
            font-weight: bold;
        }
    </style>

    <!-- Part of the solution -->
    <style>
        /* Create styling for invalid input fields */
        form>div.is-invalid {
            color: tomato;
        }

        form>div.is-invalid input,
        form>div.is-invalid textarea {
            border-color: tomato;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>
            Vue.js Issue Tracker
        </h1>
        <form @submit.prevent="createIssue">
            <!-- Bind invalid class for label and input fields when errors are present -->
            <div :class="{ 'is-invalid': errors.title }">
                <label for="title">Title</label>
                <input type="text" id="title" v-model="form.title">
                <!-- Display error message below the relevant input field -->
                <p v-if="errors.title">{{ errors.title }}</p>
            </div>
            <div>
                <label for="labels">Labels</label>
                <div class="labels">
                    <!-- Render labels based on predifined labels array and bind id to checkbox value -->
                    <label v-for="label in labels" class="label" :key="label.id"
                        :style="{ backgroundColor: label.color }">
                        <input v-model="form.labels" :value="label.id" type="checkbox" id="labels" />
                        {{ label.name }}
                    </label>
                </div>
            </div>
            <div :class="{ 'is-invalid': errors.title }">
                <label for="description">Description</label>
                <textarea id="description" v-model="form.description"></textarea>
                <p v-if="errors.description">{{ errors.description }}</p>
            </div>
            <div>
                <button>
                    Create issue
                </button>
            </div>

        </form>

        <section>
            <!-- Render issues list and make resolved issues slightly transparent -->
            <div v-for="issue in list" :key="issue.id" :style="{ opacity: issue.resolved ? 0.6 : 1 }">
                <h5>
                    <!-- Bind resolved status to checkbox value -->
                    <input type="checkbox" v-model="issue.resolved" />
                    {{ issue.title }}
                </h5>
                <div class="labels">
                    <!-- Render selected label ids -->
                    <!-- Since only ids are stored in the issue object, we need to get the name and color from the labels array -->
                    <!-- Easiest solution for now is to setup methods that searches the predifined labels array based on the id -->
                    <span v-for="id in issue.labels" :key="id" class="label"
                        :style="{ backgroundColor: getLabelColorById(id) }">
                        {{ getLabelNameById(id) }}
                    </span>
                </div>
                <!-- Toggle details section when button is clicked -->
                <button @click.prevent="toggleDetails(issue.id)">
                    Show details
                </button>
                <!-- Only single issue detials can be shown at a time -->
                <p v-if="issue.id === detailsId">
                    {{ issue.description }}
                </p>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue

        const app = createApp({
            setup() {
                // Not all variable have to be reactive. Labels array won't be changes so ref of reactive is not needed.
                const labels = [
                    { id: 1, name: 'Bug', color: '#8b2424' },
                    { id: 2, name: 'Duplicate', color: '#2c2c2c' },
                    { id: 3, name: 'Feature', color: '#4c1eca' },
                    { id: 4, name: 'Question', color: '#df339d' },
                    { id: 5, name: 'Wontfix', color: '#000000' },
                ]

                // Object to store validation errors
                const errors = reactive({
                    title: '',
                    description: '',
                })

                // Object to store user input
                const form = reactive({
                    title: '',
                    labels: [],
                    description: '',
                })

                // maxId variable to manage unique id for new issues
                let maxId = 3;
                // Array to store issues - prefilled with example issues for easier testing and development
                const list = ref([
                    { id: 1, title: 'Fix login bug', description: 'User is unable to login with correct credentials. Error message: "Invalid password" appears on every attempt.', labels: [1], resolved: false },
                    { id: 2, title: 'Add dark mode option', description: 'Many users have requested a dark mode toggle in user settings for better accessibility at night.', labels: [3], resolved: false },
                    { id: 3, title: 'Typo in About page', description: 'There is a typo: "applcation" should be "application" near the footer of the About page.', labels: [2, 4], resolved: true },
                ])

                const createIssue = () => {
                    // Reset errors
                    errors.title = ''
                    errors.description = ''

                    // Validate inputs
                    if (!form.title.length) {
                        errors.title = 'Title is required'
                    } else if (form.title.length < 5) {
                        errors.title = 'Title must be at least 5 characters long'
                    }

                    if (!form.description.length) {
                        errors.description = 'Description is required'
                    } else if (form.description.length > 300) {
                        errors.description = 'Description must not exceed 300 characters'
                    }

                    if (errors.title || errors.description)
                        return

                    // Add new issue to the list
                    list.value.push({
                        id: ++maxId,
                        title: form.title,
                        description: form.description,
                        labels: form.labels,
                        resolved: false,
                    })

                    // Reset form fields
                    form.title = ''
                    form.description = ''
                    form.labels = []
                }

                // Methods to get label name and color by id
                const getLabelNameById = (id) => {
                    return labels.find(label => label.id === id)?.name
                }

                const getLabelColorById = (id) => {
                    return labels.find(label => label.id === id)?.color
                }

                // Details id to track which issue details are currently shown
                const detailsId = ref(null)

                const toggleDetails = (id) => {
                    // set the detailsId to the selected id or reset if the id is already selected
                    detailsId.value = detailsId.value === id ? null : id
                }

                return {
                    labels,
                    form,
                    list,
                    errors,
                    createIssue,
                    getLabelNameById,
                    getLabelColorById,
                    detailsId,
                    toggleDetails,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
