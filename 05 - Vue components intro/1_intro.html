<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component intro</title>
</head>

<body>
    <div id="app">
        <!-- Custom components -->
        <app />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // Destructing createApp and ref from Vue object
        const { createApp, ref } = Vue

        // Define custom components as objects
        const AppHello = {
            setup() { },
            template: `
                <h1>Hello</h1>
            `
        }

        const AppPost = {
            // Use setup as in previous examples
            setup() {
                const post = ref({
                    title: 'Post Title',
                    body: 'Post Body',
                })

                return {
                    post,
                }
            },
            template: `
                <article>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                </artile>
                <!-- Using global app-hello component -->
                <app-hello />
            `
        }

        const App = {
            // Registering child components
            // They will only be available within this component
            components: {
                AppPost,
            },
            setup() {
                const title = ref('Main title')

                return {
                    title,
                }
            },
            template: `
                <h1>{{ title }}</h1>
                <!-- Using child components -->
                <app-post />
                <!-- Using global app-hello component -->
                <app-hello />
            `
        }

        const app = createApp({
            components: {
                App,
            },
            setup() { },
        })

        // Registering global components
        app.component('app-hello', AppHello)

        app.mount('#app')
    </script>
</body>

</html>
